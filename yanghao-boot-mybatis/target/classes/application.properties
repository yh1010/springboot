spring.application.name=spring-boot-mybatis
server.port=8090

# 指定mapper.xml的位置
mybatis.mapper-locations = classpath*:com/yanghao/boot/mapper/xml/*.xml
# 数据库配置信息
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/boot_user?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username = root
spring.datasource.password = 123456

# 配置日志级别
logging.level.com.yanghao = debug
